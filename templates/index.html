<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <div id="content">
            <h1>Your Gold: {{ session['gold'] }}</h1>

            <h1>Farm</h1>
            <p>(earns 10-20 gold)</p>
            <form action="/process/farm" method="POST">
                <input type="submit" value="Find Gold!">
            </form>
            <h1>Cave</h1>
            <p>(earns 5-10 gold)</p>
            <form action="/process/cave" method="POST">
                <input type="submit" value="Find Gold!">
            </form>
            <h1>House</h1>
            <p>(earns 2-5 gold)</p>
            <form action="/process/house" method="POST">
                <input type="submit" value="Find Gold!">
            </form>
            <h1>Casino</h1>
            <p>(earns/tokens 0-50 golds)</p>
            <form action="/process/casino" method="POST">
                <input type="submit" value="Find Gold!">
            </form>
        </div>
        <div id="log">
            {% for key in session['strs']: %}
            <p class="{{ key[0]}}">{{ key[1] }}</p>
            {% endfor %}
        </div>
    </div>


    
</body>
</html>
